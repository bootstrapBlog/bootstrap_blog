<div class="row">
  <div class="col-md-11">
    <div class="panel panel-default">
      <div class="panel-heading">Contact Me</div>
      <div class="panel-body">
        <form role="form" name="contactForm">
          <div class="row">
            <div class="form-group col-md-3">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group col-md-3">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="inputTopic">Topic</label>
              <input type="text" class="form-control" id="inputTopic" placeholder="Topic">
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="Text">Text</label>
              <textarea type="text" class="form-control" id="inputText" placeholder="Your Message"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-default" onclick="sendContactForm()">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
